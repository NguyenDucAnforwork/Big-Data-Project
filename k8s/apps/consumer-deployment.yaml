apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  labels:
    app: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: consumer
        image: kafka-consumer:latest
        imagePullPolicy: Never
        env:
        - name: SCHEMA_REGISTRY_URL
          value: "http://schema-registry-service:8081"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-broker-service:29092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup kafka-broker-service; do echo waiting for kafka; sleep 2; done;']
      - name: wait-for-schema-registry
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup schema-registry-service; do echo waiting for schema-registry; sleep 2; done;']